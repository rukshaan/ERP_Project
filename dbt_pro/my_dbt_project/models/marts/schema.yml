version: 2

models:
  - name: dim_date
    description: "Date dimension generated from sales order dates"
    columns:
       - name: date_key
         tests:
          - not_null      # OK
          - unique        # OK

       - name: date
         tests:
          - not_null

       - name: year
         tests:
          - not_null

       - name: month
         tests:
          - not_null

       - name: day
         tests:
          - not_null
