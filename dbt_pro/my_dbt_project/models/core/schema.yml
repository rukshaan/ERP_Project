version: 2

models:
  - name: fact_sales_order_line
    columns:
      - name: sales_order_line_key
        tests: [unique, not_null]

  - name: dim_customer
    columns:
      - name: customer_key
        tests:
          - not_null
          - unique

      - name: customer
        tests:
          - not_null
  - name: dim_date
    description: "Date dimension generated from sales order dates"
    columns:
      - name: date_key
        tests:
          - not_null # OK
          - unique # OK

      - name: date
        tests:
          - not_null

      - name: year
        tests:
          - not_null

      - name: month
        tests:
          - not_null

      - name: day
        tests:
          - not_null

  - name: dim_item
    columns:
      - name: item_code
        tests: [unique, not_null]

  - name: dim_company
    columns:
      - name: company
        tests: [unique, not_null]
