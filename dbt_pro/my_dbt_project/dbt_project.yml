name: "my_dbt_project"
version: "1.0.0"

profile: "my_dbt_project"

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

# FIX: install dbt packages in a non-mounted directory
packages-install-path: "/tmp/dbt_packages"

clean-targets:
  - "target"
  - "dbt_packages" # optional to keep here

models:
  my_dbt_project:
    staging:
      +materialized: view
      +schema: dev

    core:
      +materialized: table
      +schema: prod

    example:
      +materialized: table
      +schema: dev

    marts:
      +schema: prod
